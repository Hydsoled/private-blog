<div class="container-fluid" style="padding: 200px">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <div class="row">
    <div class="col-xs-12">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

        <div class="form-group" *ngIf="!loginMode">
          <label for="nickname">nickname</label>
          <input
            type="text"
            id="nickname"
            class="form-control"
            ngModel
            name="nickname"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group" *ngIf="!loginMode">
          <label for="cpassword">Confirm Password</label>
          <input
            type="password"
            id="cpassword"
            class="form-control"
            ngModel
            name="cpassword"
            required
            minlength="6"
          />
        </div>
        <div>
          <button class="btn btn-primary" type="submit"
                  [disabled]="
                  !authForm.form.valid ||
                  (authForm.form.value.cpassword !== authForm.form.value.password && !loginMode)"
          >
            {{loginMode ? 'Login' : 'Sign Up'}}
          </button>
          |
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
            Switch to {{loginMode ? 'Sign up' : 'Login'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
