<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let post of posts">
      <div class="panel panel-primary">
        <div class="panel-heading" (click)="onLoadPost(post)">{{post.title}}</div>
        <div class="panel"><img src="{{post.image}}" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="reacts">
          <div class="react">{{post.reacts.like}}
            <div style="cursor: pointer" (click)="handleLike(post.id)">
              <a><img [src]="(likes.includes(post.id)) ? 'assets/dislike.png' : 'assets/like.png'" height="22px" width="22px"/></a>
            </div>
          </div>
        </div>
        <div class="description">{{post.description}}</div>
      </div>
    </div>
  </div>
</div>
